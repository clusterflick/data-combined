on:
  workflow_dispatch:
  repository_dispatch:
    types: [release_event]

name: Combine Data

jobs:
  combine_data:
    name: Combine and Release
    runs-on: ubuntu-latest
    env:
      MOVIEDB_API_KEY: ${{ secrets.MOVIEDB_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: npm install
      - uses: robinraju/release-downloader@v1
        with:
          repository: "clusterflick/data-cached"
          latest: true
          fileName: "*"
          out-file-path: "cached-data"
      - uses: robinraju/release-downloader@v1
        with:
          repository: "clusterflick/data-transformed"
          latest: true
          fileName: "*"
          out-file-path: "transformed-data"

      - name: Combine Data
        run: npx clusterflick/scripts combine

      - name: Generate Tag
        run: echo "TAG=$(TZ=Europe/London date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV
      - uses: ncipollo/release-action@v1
        id: release
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "combined-data/*"
          makeLatest: true
          tag: ${{ env.TAG }}
          commit: main
          body: |
            Created by job ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Output summary
        run: |
          echo "ðŸ”– New release - ${{ steps.release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Repository Dispatch for data-matched
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: clusterflick/data-matched
          event-type: release_event
